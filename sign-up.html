<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-up page</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
	<div class="form-container">
		<div class="top-img-wrapper">
			<img class="top-img" src="./assests/IMG-20200523-WA0027.jpg" alt="">
			<span class="top-text">Sign Up</span>
		</div>
		
		<form class="form-wrapper" action="#">
			<div class="form-field-wrapper">
				<div>
					<label class="label" for="email">Email</label>
					<input class="form-input" type="email" name="email" id="email">
				</div>
				<div>
					<label class="label" for="password">Password</label>
					<input class="form-input" type="password" name="password" id="password">
				</div>
				<div>
					<label class="label" for="confirm-password">Confirm Password</label>
					<input class="form-input" type="password" name="confirm-password" id="confirm-password">
				</div>
				<div class="form-separator-wrapper">
					<span class="form-separator"></span>
					<span>Or</span>
					<span class="form-separator"></span>
				</div>
				<div class="icons-wrapper">
					<span class="icon-wrapper"> 
						<a href="#">
							<i class="fab fa-google"></i>
							Google
						</a>
					</span>
					<span class="icon-wrapper">
						<a href="#">
							<i class="fab fa-facebook-f"></i>
							Facebook
						</a>
					</span>
				</div>
				<div class="terms-wrapper">
					<p>By registering you agree with our</p>
					<p><strong>Terms of Use</strong> and our</p>
					<p><strong>Privacy Policy</strong></p>
				</div>
				<div class="submit-div"> 
					<input type="submit" value="Sign Up">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
