<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-In Page</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
	<div class="form-container">
		<div class="top-img-wrapper">
			<img class="top-img" src="./assests/IMG-20200523-WA0029.jpg" alt="">
			<span class="top-text">Sign In</span>
		</div>
		
		<form class="form-wrapper signup-form" action="#">
			<div class="form-field-wrapper">
				<div>
					<label class="label" for="email">Email</label>
					<input class="form-input" type="email" name="email" id="email">
				</div>
				<div>
					<label class="label" for="password">Password</label>
					<input class="form-input" type="password" name="password" id="password">
				</div>
				<div class="forgot-password">
					<span class="checkbox">
						<input type="checkbox">
  					<label>Remember Password</label>
					</span>
					<span>
						<a href="#">Forgot password?</a>
					</span>
				</div>
				<div class="submit-div"> 
					<input class="signin-submit" type="submit" value="Sign In">
				</div>
				<div class="form-separator-wrapper">
					<span class="signin form-separator"></span>
					<span>Or sign in with</span>
					<span class="signin form-separator"></span>
				</div>
				<div class="icons-wrapper">
					<span class="icon-wrapper"> 
						<a href="#">
							<i class="fab fa-google"></i>
							Google
						</a>
					</span>
					<span class="icon-wrapper">
						<a href="#">
							<i class="fab fa-facebook-f"></i>
							Facebook
						</a>
					</span>
				</div>
				<div class="signup-link">
					<span>
						Don't have an account?
					</span>
					<span>
						<a href="./sign-up.html">Sign Up</a>
					</span>
				</div>
			</div>
		</form>
		<img class="bottom-img" src="./assests/IMG-20200523-WA0024.jpg" alt="">
	</div>
</body>
</html>
